services:
  caddy:
    image: caddy:2.10.2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/n8n/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /opt/n8n/caddy/data:/data
      - /opt/n8n/caddy/config:/config
    depends_on:
      - n8n
  n8n:
    image: n8nio/n8n:2.4.4
    container_name: n8n
    restart: unless-stopped
    expose:
      - "5678"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5678/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - N8N_PORT=5678
      - N8N_HOST=${N8N_HOST}
      - N8N_PROTOCOL=https
      - N8N_TRUST_PROXY=true
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - WEBHOOK_URL=${WEBHOOK_URL}
    volumes:
      - /opt/n8n/n8n_data:/home/node/.n8n
